<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Navbar Dropdown Login and Signup Form with Social Buttons</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>
  <nav class="navbar navbar-default navbar-expand-lg navbar-light">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Custom Context Pad</b></a>
      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
        <span class="navbar-toggler-icon"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <div draggable="true" class="palette-entry" title="Start Event">
            <i class="bpmn-icon-start-event-none"></i>
          </div>
        </li>
        <li>
          <div draggable="true" class="palette-entry" title="Start Timer Event">
            <i class="bpmn-icon-start-event-timer"></i>
          </div>
        </li>
        <li>
          <div draggable="true" class="palette-entry" title="Mail Task">
            <i class="bpmn-icon-send"></i>
          </div>
        </li>
        <li>
          <div draggable="true" class="palette-entry" title="End Event">
            <i class="bpmn-icon-end-event-none"></i>
          </div>
        </li>

      </ul>

    </div>


  </nav>

  <div class="container">
    <div class="left-panel">

      <div id="editor-side-menu">
        <div class="row">
          <div class="col">
            <div class="tabs">
              <div class="tab">
                <input type="checkbox" id="checkbox-Read Tasks"><label class="tab-label" for="checkbox-Read Tasks">Read
                  Tasks</label>
                <div class="tab-content">
                  <div draggable="true" class="item palette-entry" title="Rest Read">
                    <i class="fa fa-cube"></i>
                    <p class="itemName">Rest Read</p>
                  </div>
                  <div draggable="true" class="item palette-entry" title="Sql Reader"><i class="fa fa-database"></i>
                    <p class="itemName">Sql Reader</p>
                  </div>
                </div>
              </div>
              <div class="tab"><input type="checkbox" id="checkbox-Write Tasks"><label class="tab-label"
                  for="checkbox-Write Tasks">Write Tasks</label>
                <div class="tab-content">
                  <div draggable="true" class="item palette-entry" title="Sql Write"><i class="fa fa-terminal"></i>
                    <p class="itemName">Sql Write</p>
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>


    </div>
    <div class="right-panel">
      <div id="canvas" id="js-canvas"></div>
    </div>
  </div>
</body>

</html>
